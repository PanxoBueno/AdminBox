<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html;"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Atleta - CrossFit</title>
    <style>
        :root {
            --primary: #FF5F00; /* Naranja CrossFit */
            --secondary: #2C3E50; /* Azul oscuro */
            --accent: #E74C3C; /* Rojo energético */
            --light: #ECF0F1; /* Gris claro */
            --dark: #1A1A1A; /* Casi negro */
        }
        
        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background-color: var(--secondary);
            color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)), 
                              url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        
        h1 {
            font-size: 28px;
            color: var(--primary);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-container {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255,255,255,0.2);
        }
        
        .plan-info {
            background-color: var(--primary);
            padding: 15px;
            border-radius: 5px;
            margin: 25px 0;
            color: var(--dark);
            font-weight: bold;
            text-align: center;
            border: 2px dashed var(--secondary);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .save-btn {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        .save-btn:hover {
            background-color: #FF8C00;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        .cancel-btn {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .cancel-btn:hover {
            background-color: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        /* Efecto de "marca de agua" CrossFit */
        .crossfit-mark {
            position: relative;
        }
        
        .crossfit-mark::after {
            content: "CROSSFIT";
            position: absolute;
            bottom: -25px;
            right: 0;
            font-size: 60px;
            color: rgba(255, 95, 0, 0.1);
            font-weight: bold;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="form-container crossfit-mark">
        <h1>Perfil de Atleta</h1>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" value="Juan José Núñez López">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" value="39">
            </div>
            
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" value="Masculino">
            </div>
            
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" id="altura" value="175 cm">
            </div>
            
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="text" id="peso" value="77 kg">
            </div>
            
            <div class="plan-info">
                <strong>Plan actual:</strong> 12 clases en Box LeytonLabs (ACTIVO)
            </div>
            
            <div class="buttons">
                <button type="submit" class="save-btn">Guardar</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
