{% extends 'base.html' %}

{% block title %}Editar Marca Personal{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-pencil-square"></i> Editar Marca Personal
        </h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="{{ form.ejercicio_id.id_for_label }}" class="form-label">Ejercicio</label>
                        {{ form.ejercicio_id }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.peso_lb.id_for_label }}" class="form-label">Peso (LB)</label>
                        {{ form.peso_lb }}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
                        <input type="date" 
                               class="form-control" 
                               id="{{ form.fecha.id_for_label }}" 
                               name="{{ form.fecha.html_name }}" 
                               value="{{ form.fecha.value|date:'Y-m-d' }}">
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.comentarios.id_for_label }}" class="form-label">Comentarios</label>
                        {{ form.comentarios }}
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'ver_marcas_personales' marca.atleta.usuario.pk %}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
