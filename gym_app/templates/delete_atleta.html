{% extends 'base.html' %}
{% block content %}
  <h2>Borrar Atleta</h2>
  <p>¿Confirmas la eliminación del atleta <strong>{{ atleta.get_full_name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirmar</button>
    <a class="btn btn-secondary" href="{% url 'listar_atleta' %}">Cancelar</a>
  </form>
{% endblock %}
