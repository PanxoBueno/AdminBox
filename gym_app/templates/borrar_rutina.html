{% extends 'base.html' %}
{% block title %}Borrar Rutina{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0"><i class="bi bi-trash"></i> Confirmar Eliminación</h2>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar esta rutina?</p>
            <div class="alert alert-warning">
                <strong>Tipo:</strong> {{ rutina.get_tipo_display }}<br>
                <strong>Descripción:</strong><br>
                {{ rutina.descripcion|linebreaksbr }}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-check-circle"></i> Confirmar
                    </button>
                    <a href="{% url 'detalle_rutinas' rutina.clase.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
